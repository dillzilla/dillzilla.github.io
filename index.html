<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dillzilla Repository</title>
    <!-- Link to Google Font "Press Start 2P" for pixel style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dillzilla Repository</h1>
        </header>

        <section class="image-section">
            <!-- !!! IMPORTANT: Replace 'placeholder.png' with the actual path to your image !!! -->
            <!-- Find or create a pixel art image that fits the theme -->
            <img src="dillon-gif.gif" alt="Dillzilla Pixel Art" id="main-image">
        </section>

        <section class="text-section">
            <p id="typing-text"><span class="cursor">_</span></p>
            <!-- The text will be dynamically inserted here by JavaScript -->
        </section>

        <nav class="button-section">
            <!-- === CUSTOMIZE BUTTONS BELOW === -->
            <!-- Change '#' to your actual link and 'Button Text' to your desired text -->

            <a href="/syrup-shooter/" class="pixel-button">Syrup Shooter</a>
            <a href="/node-runner/" class="pixel-button">Node Runner</a>
            <a href="/the-typer/" class="pixel-button">The Typer</a>

            <!-- Add more buttons as needed following the same format -->
            <!-- <a href="#" class="pixel-button">Another Link</a> -->

            <!-- === END CUSTOMIZE BUTTONS === -->
        </nav>

    </div> <!-- /container -->

    <!-- Link to your JavaScript file -->
    <!-- Place it at the end of the body so HTML elements load first -->
    <script src="script.js"></script>
</body>
</html>
